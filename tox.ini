[flake8]
ignore=
    ; module level import not at top of file
    E402,
    ; line break before binary operator
    W503,
    ; line break after binary operator
    W504
    ; "experimental" SIM9xx rules (flake8-simplify)
    SIM9

exclude=
    build,
    dist,
    tests,
    .git,
    __pycache__,
    .tox,
    **data_messages_pb2.py
paths =
    ./cylc/flow
    ./tests
