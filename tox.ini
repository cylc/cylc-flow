[flake8]
ignore=
    ; module level import not at top of file
    E402,
    ; line break before binary operator
    W503,
    ; line break after binary operator
    W504
    ; `.next()` is not a thing on Python 3 (it is for TaskActionTimer)
    B305
exclude=
    build,
    dist,
    tests,
    .git,
    __pycache__,
    .tox,
    **data_messages_pb2.py
paths =
    ./cylc/flow
    ./tests
