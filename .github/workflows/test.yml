name: test

on: [pull_request]


jobs:
  unit-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.7']
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Configure Python
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - name: Apt-Get
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck sqlite3 s-nail
      - name: Install
        run: |
          pip install ."[all]"
          pip install pytest-xdist
      - name: Style
        run: |
          pycodestyle
          etc/bin/shellchecker
      - name: Unit Test
        run: |
          pytest -n 5


  functional_test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.7']
        chunk: ['1/4', '2/4', '3/4', '4/4']
    env:
      CHUNK: ${{ matrix.chunk }}
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Configure Python
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - name: Apt-Get
        run: |
          sudo apt-get update
          sudo apt-get install -y sqlite3 s-nail
      - name: Install
        run: |
          pip install ."[all]"
      - name: Test
        run: |
          etc/bin/run-functional-tests -j 8
      - name: Debug
        if: failure()
        run: |
          cylc scan -f --color=never
          find "$HOME/cylc-run" -name '*.err' -type f \
              -exec echo '==== {} ====' \; -exec cat '{}' \;
          find "/tmp/${USER}/cylctb-"* -type f \
              -exec echo '==== {} ====' \; -exec cat '{}' \;
